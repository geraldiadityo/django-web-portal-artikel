{% extends 'base.html' %}


{% block title_app %}
    {{page_title}}
{% endblock title_app %}


{% block content %}
    <h1>Register Page</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <h3>Register Here</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        {{form.email}}
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        {{form.password1}}
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        {{form.password2}}
                    </div>
                    <input type="submit" class="btn btn-primary" value="Register Account">
                    <br>
                    <p>Already have account login <a href="{% url 'penulis:login' %}">Here</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
