{% extends 'base.html' %}


{% block title_app %}
    {{page_title}}
{% endblock title_app %}


{% block content %}
    <h1>Login</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <h3>Login Here</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="textfield" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-outline-primary" value="Login">
                    <br>
                    <p>Don't have an account register <a href="{% url 'penulis:register' %}">Here</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
